<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/_layout}">
    <head>
        <title>MBKM - Country Form</title>
        <!--<th:block th:include="layout/_layout :: _head"></th:block>-->
    </head>
    <body>
        <div class="col content" layout:fragment="content">
        <h3>Country Menu</h3>
        <form th:action="@{/country/add}" th:object="${country}" method="POST">
        <div class="card col-10 form-data">
            <div class="card-header">
                <h3>Country Form</h3>
            </div>      
            <div class="card-body">
                <!--Add ID-->
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" placeholder="Please Input ID" th:field="*{id}"/>
                    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                </div>
                
                <!--Add Name-->
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" placeholder="Please Input Name" th:field="*{name}"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                
                <!--Add Region-->
                <div class="form-group">
                    <label for="region">Region</label>
                    <select class="form-control" th:field="*{region.id}"> 
                        <option 
                            th:each="region : ${regions}" 
                            th:text="${region.name}" 
                            th:value="${region.id}"
                            >       
                        </option>
                    </select>
                    <p th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></p>
                </div>
                <button type="submit" class="btn btn-success" th:onclick="saveAction()">Submit</button>
            </div>
            </div>
            </form>
        </div>
        <th:block layout:fragment="scripts">
        </th:block>
    </body>
</html>
