<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/_layout}">
    <head>
        <title>MBKM - Region Form</title>
        <!--<th:block th:include="layout/_layout :: _head"></th:block>-->
    </head>
    <body>
        <div class="col content" layout:fragment="content">
        <h3>Region Form Update</h3>
        <form th:action="@{/region/{id} (id = ${region.id})}" id="editForm" th:object="${region}" th:method="PUT">
        <div class="card col-10 form-data">
            <div class="card-header">
                <h3>Region Form</h3>
            </div>      
            <div class="card-body">
                <!--Add ID-->
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" id="id" readonly class="form-control" placeholder="Please Input ID" th:field="*{id}"/>
                    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                </div>
                
                <!--Add Name-->
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" placeholder="Please Input Name" th:field="*{name}"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
        </form>
        </div>
        <th:block layout:fragment="scripts">
            <script th:src="@{/js/region/index.js}"></script>
        </th:block>
    </body>
</html>
