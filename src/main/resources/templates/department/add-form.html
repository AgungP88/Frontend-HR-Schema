<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/_layout}">
    <head>
        <title>MBKM - Department Form</title>
        <!--<th:block th:include="layout/_layout :: _head"></th:block>-->
    </head>
    <body>
        <div class="col content" layout:fragment="content">
        <h3>Department Form</h3>
        <form th:action="@{/department/add}" th:object="${department}" method="POST">
        <div class="card col-10 form-data">
            <div class="card-header">
                <h3>Department Form</h3>
            </div>      
            <div class="card-body">
                <!--add Department name-->
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" placeholder="Please Input Name" th:field="*{name}"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                
                <!--add location-->
                <div class="form-group">
                    <label for="Location">Location</label>
                    <select class="form-control" th:field="*{locationId}"> 
                        <option 
                            th:each="location : ${locations}" 
                            th:text="${location.city}" 
                            th:value="${location.id}"
                            >       
                        </option>
                    </select>
                    <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></p>
                </div>
                
                <!--add manager-->
                <div class="form-group">
                    <label for="Manager">Manager</label>
                    <select class="form-control" th:field="*{managerId}"> 
                        <option 
                            th:each="employee : ${employees}" 
                            th:text="${employee.firstName}" 
                            th:value="${employee.id}"
                            >       
                        </option>
                    </select>
                    <p th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}"></p>
                </div>
                <button type="submit" class="btn btn-success" th:onclick="saveAction()">Submit</button>
            </div>
        </div>
            </form>
        </div>
        <th:block layout:fragment="scripts">
        </th:block>
    </body>
</html>
